<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Calculator
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="display">
            <input type="text" readonly id="display">
            <button onclick="remove()">AC</button>
        </div>
        <div class="numbers-operators">
            <div class="num">
                <div class="row1">
                    <button class="num-opt">9</button>
                    <button class="num-opt">8</button>
                    <button class="num-opt">7</button>    
                </div>
                <div class="row2">
                    <button class="num-opt">6</button>
                    <button class="num-opt">5</button>
                    <button class="num-opt">4</button>    
                </div>
                <div class="row3">
                    <button class="num-opt">3</button>
                    <button class="num-opt">2</button>
                    <button class="num-opt">1</button>
                </div>
            </div>
            <div class="operators">
                <button id="multiply">*</button>
                <button id="addition">+</button>
                <button id="subtract">-</button>
                <button id="equal">=</button>
            </div>
            <div class="bottom">
                <button class="num-opt">.</button>
                <button class="num-opt">0</button>    
                <button id="divide">/</button>
            </div>    
        </div>
        <h1 id="show">

        </h1>
    </div>
    <script src="./main.js"></script>
</body>
</html>
