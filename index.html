<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Calculator
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
        <div class="display">
            <input type="text" readonly>
            <button>AC</button>
        </div>
        <div class="numbers-operators">
            <div class="num">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
            </div>
            <div class="operators">
                <button>x</button>
                <button>+</button>
                <button>-</button>
            </div>
        </div>
        <div class="bottom">
            <button>0</button>
            <button>.</button>
            <button>/</button>
            <button>=</button>
        </div>
    </form>
    <script src="./main.js"></script>
</body>
</html>
