<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Calculator
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="display">
            <input type="text" readonly id="display">
            <button onclick="remove()">AC</button>
        </div>
        <div class="numbers-operators">
            <div class="num">
                <button onclick="num9()">9</button>
                <button onclick="num8()">8</button>
                <button onclick="num7()">7</button>
                <button onclick="num6()">6</button>
                <button onclick="num5()">5</button>
                <button onclick="num4()">4</button>
                <button onclick="num3()">3</button>
                <button onclick="num2()">2</button>
                <button onclick="num1()">1</button>
            </div>
            <div class="operators">
                <button onclick="multiply()">x</button>
                <button onclick="add()">+</button>
                <button onclick="subtract()">-</button>
            </div>
        </div>
        <div class="bottom">
            <button onclick="period()">.</button>
            <button onclick="num0()">0</button>
            <button onclick="divide()">/</button>
            <button onclick="equal()">=</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
